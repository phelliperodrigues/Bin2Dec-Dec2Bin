<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="card text-center">
            <div class="card-header" style="font-size: 32px;">
              Decimal Para Binário
            </div>
            <div class="card-body">
                <div  id="limpar" > 
                    <button type="button" onclick="limpar()" class="btn btn-secondary" data-toggle="tooltip" data-placement="top" title="Limpar">
                        <svg class="bi bi-arrow-clockwise" width="1.5em" height="1.5em" viewBox="0 0 16 12" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M3.17 6.706a5 5 0 017.103-3.16.5.5 0 10.454-.892A6 6 0 1013.455 5.5a.5.5 0 00-.91.417 5 5 0 11-9.375.789z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M8.147.146a.5.5 0 01.707 0l2.5 2.5a.5.5 0 010 .708l-2.5 2.5a.5.5 0 11-.707-.708L10.293 3 8.147.854a.5.5 0 010-.708z" clip-rule="evenodd"/>
                      </svg></i>
                    </button>
                </div>    
            
                <br>
                <br>
                <div id="alert" class="alert alert-danger collapse" role="alert">
                    <strong>Erro!</strong> Campo Decimal está Vazio
                </div>
    
                
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Decimal</span>
                    </div>

                    <input id="inteiro" type="number" class="form-control" aria-label="Large" onkeypress="removeAlert(event)" aria-describedby="inputGroup-sizing-sm">
                </div>
                <br>
                
                <div  id="" > 
                    <button type="button"onclick="window.location.href='index.html'"  class="btn btn-lg btn-secondary" data-toggle="tooltip" data-placement="top" title="Inverter">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true" focusable="false" width="1em" height="1em" style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
                            <path d="M12 0l-.66.03l3.81 3.81L16.5 2.5c3.25 1.57 5.59 4.74 5.95 8.5h1.5C23.44 4.84 18.29 0 12 0m0 4c-1.93 0-3.5 1.57-3.5 3.5S10.07 11 12 11s3.5-1.57 3.5-3.5S13.93 4 12 4M.05 13C.56 19.16 5.71 24 12 24l.66-.03l-3.81-3.81L7.5 21.5c-3.25-1.56-5.59-4.74-5.95-8.5H.05M12 13c-3.87 0-7 1.57-7 3.5V18h14v-1.5c0-1.93-3.13-3.5-7-3.5z" fill="fff"/></svg>                       
                      </svg>
                    </button>
                </div>    
                <br>
                <div class="input-group input-group-lg">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-lg">Binário</span>
                    </div>
                    
                    <input id="binario" type="text" class="form-control" aria-label="Large" readonly aria-describedby="inputGroup-sizing-sm"  minlength="1" maxlength="8">
                </div>
                <br>
                <br>
                <button id="button" onclick="conveter()" class="btn btn-secondary btn-lg" data-toggle="tooltip" data-placement="top" title="Converter">Converter</button>
                <br>
                <br>
            <div class="card-footer text-muted">
              Converta Números Decimais em Binários
            </div>
          </div>
    </div>

   
    <script src="js/decimal.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    

</body>
</html>
